<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo 2</title>
    
    <!--Bootstrap 5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!--Font Awesome 5-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--Header Section-->
    <header>
      <div class="header">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/assets/images/abbawell-logo.png" alt="AbbaWell width="150" height="100"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Physicians</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FAQ'S</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><button type="button" class="btn btn-primary">Join AbbaWell TODAY</button></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </div>
    </header>

    <!--Banner Section-->
    <section class="banner-section">
      <div class="container-fluid">
        <h1>"Come Join Today's Complete Health and Wellness System - AbbaWell!"</h1>
      </div>
    </section>

    <!--Divider section-->
    <section class="divider-section">
      <div class="container">
        <div class="row mx">
          <div class="col-lg-5 col-md-12">
            <h2 class="title">Discover</h2>
            <div class="row">
              <div class="col">
                <h2 class="title-color">ABBA-WELLBEING</h2>
              </div>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="border-center">
              <span class="border-start"></span>
            </div>
          </div>
          <div class="col-lg-5 col-md-12 my-auto">
            <p class="description">Why settle for limited healthcare when you can have AbbaWell-Being?</p>
          </div>
        </div>
      </div>
    </section>

    <!--Bootstrap 5 JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
